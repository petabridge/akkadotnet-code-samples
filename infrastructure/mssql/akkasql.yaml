apiVersion: v1
kind: Service
metadata:
  name: sqlserver
spec:
  ports:
    - name: sqlserver
      port: 1544
      protocol: TCP
      targetPort: 1433
  selector:
    app: sqlserver
  type: NodePort
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
  labels:
    app: sqlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      containers:
      - name: sqlserver
        image: akkadotnet.sqlserver:0.1.0
        env:
          - name: ACCEPT_EULA
            value: "Y"
          - name: SA_PASSWORD
            value: "yourStrong(!)Password"
        ports:
        - containerPort: 1433
          name: sqlserver
        readinessProbe:
          exec:
            command: ["/bin/sh", "-c", "ready-check.sh"]
          initialDelaySeconds: 5
          periodSeconds: 5